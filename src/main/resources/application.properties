spring.application.name=springboot-plantilla

# --- Base de datos para Render ---
# Render proporciona DATABASE_URL automáticamente, pero también puedes usar variables individuales
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/gestor-escolar}
spring.datasource.username=${DB_USERNAME:neisser}
spring.datasource.password=${DB_PASSWORD:yosoyyo123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration optimizada para producción
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# --- Servidor ---
# Render asigna el puerto automáticamente
server.port=${PORT:8080}

# --- Configuración adicional para Render ---
# Permite conexiones desde cualquier origen (necesario para Render)
server.address=0.0.0.0

# Configuración de pool de conexiones para mejor rendimiento
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
